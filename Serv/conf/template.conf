server{  
    server_name                localhost;
    listen                     1234;
    default_error_page  403    _PWD_/website/error.html;
    default_error_page  402    _PWD_/website/error.html;

    location / {
        root            _PWD_/website;
        limit_except    GET;
        index           index.html;
        cgi             .bla;
        autoindex       off;
    }
    location /post_body {
        max_body        100;
        #cgi             .bla;
        cgi              .php;
        scrypt         _PWD_/CGI_Scrypts/info.php;
    }
    location /directory {
        limit_except     GET, POST, PUT;
        root             _PWD_/website/YoupiBanane;
        index            youpi.bad_extension;
        cgi              .bla;
          scrypt         _PWD_/CGI_Scrypts/cgi_tester;
        autoindex        on;
    }
    location /put_test {
        root _PWD_;
    }
    location /lang {
        limit_except PUT, GET;
        root _PWD_/website/YoupiBanane;
    }
}

